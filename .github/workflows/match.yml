name: Run Matcher

on:
  push:
    paths:
      - 'subgraph_matching/**'
  workflow_dispatch:

jobs:
  run-matcher:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download decoder results
        uses: actions/download-artifact@v4
        with:
          name: decoder-results
          path: results/

      - name: Run matcher
        run: |
          echo "Running matcher..."
          python -m subgraph_matching.train \
            --dataset=graph \
            --graph_pkl_path=results/graph.pkl \
            --node_anchored \
            --batch_size 16 \
            --val_size 128

      - name: Upload matcher results
        uses: actions/upload-artifact@v4
        with:
          name: matcher-results
          path: plots/
